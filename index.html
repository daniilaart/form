<!DOCTYPE html>
<html lang="ru">
<title>Таблица продаж</title>
	<body>
	<head>
	
	<h1>
	Запись на курсы програмирования
	</h1>
	<hr align="center"  size="2" color="#424242" />
	</head>
		<form action="" method="post">
			<label for="user_name">Введите имя:</label><br>
			<input type="text" 
			name="user_name"
			placeholder="введите что то" 
			value="Андрей" 
			id="user_name">
			<br><br>
			<input type="radio" id="Java" name="pro-lang">
			<label for="Java">Java</label>
			<input type="radio" id="C++" name="pro-lang">
			<label for="C++">C++</label>
			<input type="radio" id="Python" name="pro-lang">
			<label for="Python">Python</label>
			<input type="radio" id="PHP" name="pro-lang">
			<label for="PHP">PHP</label>
			<input type="radio" id="JavaScript" name="pro-lang">
			<label for="JavaScript">JavaScript</label>
			<br><br>
			<label for="infot">Дополнительная информация:</label><br>
			<textarea type="text-transform" id="info" name="info" maxlength="350"></textarea>
			<br><br>
			<label for="user_password">Секретное слово:</label><br>
			<input type="password" id="user_password"><br><br>
			<input type="checkbox" id="checkbox1">
			<label for="checkbox1">С правилами ознакомился и согласен</label><br><br>
			<input type="submit" id="send" value="Отправить">
			<input type="reset" id="send" value="Очистить">
			<br><br>
		</form>
		<footer>
		<hr align="center"  size="2" color="#424242" />
		<p> made by Daniil Adnreyko</p>
		</footer>
	</body>
</html>
